<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div style="text-align: center;">

      <h1>Registrarse</h1>
    </div>
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>ID</mat-label>
        <input matInput required placeholder="ID" formControlName="id" readonly="">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>DNI</mat-label>
        <input matInput required placeholder="DNI" formControlName="dni">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput required placeholder="Usuario" formControlName="usuario">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required placeholder="Nombre" formControlName="nombre">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput required placeholder="Email@gmail.com" formControlName="correo">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput required placeholder="Contraseña" formControlName="contraseña">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width" readonly>
        <mat-label >Rol</mat-label>
        <input matInput required placeholder="rol" formControlName="rol" readonly>
      </mat-form-field>

      <div style="text-align: center;">
        <button mat-raised-button class="color1">Aceptar</button>
        <button mat-raised-button class="color2" routerLink="/pages/usuarios">Cancelar</button>
      <br>
      </div>
      <p>{{mensaje}}</p>
    </form>
  </div>
</body>
</html>
